<html>

<head>
    <title>
        Outer - Brodo
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <img alt="" height="40"
            width="100" />
        <nav>
            <a href="#">
                FOOTWEAR
            </a>
            <a href="#">
                NON-FOOTWEAR
            </a>
            <a class="active" href="#">
                SALE
            </a>
            <a href="#">
                COLLECTIONS
            </a>
            <a href="#">
                WHOLESALE &amp; RESELLER
            </a>
            <a href="#">
                ABOUT US
            </a>
        </nav>
        <div class="icons">
            <a href="#">
                <i class="fas fa-user">
                </i>
            </a>
            <a href="#">
                <i class="fas fa-search">
                </i>
            </a>
            <a href="#">
                <i class="fas fa-shopping-cart">
                </i>
            </a>
        </div>
    </div>
    <div class="content">
        <h1>
            OUTER
        </h1>
        <div class="filters">
            <div class="availability">
                <label>
                    Availability
                </label>
                <div>
                    <input id="in-stock" type="checkbox" />
                    <label for="in-stock">
                        In stock (22)
                    </label>
                </div>
                <div>
                    <input id="out-of-stock" type="checkbox" />
                    <label for="out-of-stock">
                        Out of stock (22)
                    </label>
                </div>
            </div>
            <div class="price">
                <label>
                    Price
                </label>
                <div class="price-range">
                    <span>
                        Rp 0,00
                    </span>
                    <input max="408000" min="0" type="range" value="0" />
                    <span>
                        Rp 408.000,00
                    </span>
                </div>
            </div>
        </div>
        <div class="sort">
            <label for="sort">
                Featured
            </label>
            <select id="sort">
                <option value="featured">
                    Featured
                </option>
                <option value="price-asc">
                    Price: Low to High
                </option>
                <option value="price-desc">
                    Price: High to Low
                </option>
            </select>
        </div>
        <div class="products">
            <div class="product">
                <img alt="Green Polo Shirt" height="200"
                    src="https://storage.googleapis.com/a1aa/image/12pHXp9vUn4NHBg7n0Zv1XqeUOh24VDVnv5AZOxLOqqY4rzJA.jpg"
                    width="200" />
                <p>
                    Green Polo Shirt
                </p>
            </div>
            <div class="product">
                <img alt="Gray Zip-Up Shirt" height="200"
                    src="https://storage.googleapis.com/a1aa/image/QROb07TX5S68FlRsvKb3n7ebAcwel8oBfkf8TNcOeXkrGe15E.jpg"
                    width="200" />
                <p>
                    Gray Zip-Up Shirt
                </p>
            </div>
            <div class="product">
                <img alt="Black Brodo Shirt" height="200"
                    src="https://storage.googleapis.com/a1aa/image/q4GqdESJQpr1I9cQNAe4HH1QUgDEm0an5lhG2lVXdvVZ4rzJA.jpg"
                    width="200" />
                <p>
                    Black Brodo Shirt
                </p>
            </div>
            <div class="product">
                <img alt="Gray Brodo Shirt" height="200"
                    src="https://storage.googleapis.com/a1aa/image/APvFv7SXX55EJZ5HEqwh5H35eP85nEvaiu7SMDEMbgkX4rzJA.jpg"
                    width="200" />
                <p>
                    Gray Brodo Shirt
                </p>
            </div>
        </div>
    </div>
</body>

</html>
